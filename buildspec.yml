version: 0.2

phases:
  install:
    runtime-versions:
      golang: latest

  build:
    commands:
      - ls -la
      - pwd
      - echo "Building the file"
      - go build main.go
      - ls ../

  post_build:
    commands:
      - echo "Running tests"
      - go test ./... -v

artifacts:
  files:
    - main
    - appspec.yml
    - runapp.sh
